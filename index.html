<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Motors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.theme.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <section>
        <div class="container">
            <h2>Entre em contato</h2>
            <form id="cadastroForm">
                <div class="form-campo">
                    <label for="nomeCompleto">Nome completo:</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                </div>

                <div class="form-campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>

                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <div class="form-campo">
                    <label for="enderecoCompleto">Endereço completo:</label>
                    <input type="text" id="enderecoCompleto" name="enderecoCompleto" required>
                </div>

                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                </div>

                <button type="submit">Enviar</button>            
            </form>
        </div>
    </section>
    <script>
        $(document).ready(function() {
            $('#carousel-imagens').slick({
                autoplay: true,
            });

            $('.menu-hamburger').click(function() {
                $('nav').slideToggle();
            })

            $('#telefone').mask('(00) 00000-0000')
            $('#cpf').mask('000.000.000-00', {reverse: true});
            $('#cep').mask('00000-000');

            $('#cadastroForm').validate({
                rules: { 
                    nomeCompleto: {
                        required: true
                    }, 
                    email: {
                        required: true,
                        email: true
                    },
                    telefone: {
                        required: true
                    },
                    cpf: {
                        required: true
                    },
                    enderecoCompleto: {
                        required: true
                    },
                    cep: {
                        required: true
                    }
                },
                messages: {
                    nomeCompleto: 'Por favor, insira o seu nome completo',
                    email: 'Por favor, informe o seu email',
                    telefone: 'O número de telefone é necessário',
                    cpf: 'Por favor, insira o número do seu cpf',
                    enderecoCompleto: 'Por favor, informe o seu endereço completo',
                    cep: 'Por favor, informe o CEP de sua residência',
                }
            })
        })
    </script>
</body>
</html>
